<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonant Counter</title>
</head>
<body>
    <style>
        input{
            border: 2px solid green;
        }
        button{
            background-color: rgb(50, 50, 158);
            color: #fff;
            padding: 5px 10px;
        }
    </style>
    <div>
        <h2>Enter the text</h2>
        <input type="text" id="inputString" placeholder="Enter a string"> <br><br>
        <button onclick="countConsonants()">ok</button>
    </div>
    <script>
        function countConsonants(){
            let inputValue = document.getElementById("inputString").value.toLowerCase()
            let res = inputValue.replace(/[aeiou 0-9]/g, '')
            let checkLength = res.length
            if(checkLength === 0){
                alert("No Consonants")
            }else{
                alert("number of consonants "+ checkLength)
            }
            
        }
    </script>

</body>

</html>
